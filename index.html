<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <section class="p-4">
        <h2 class="text-center text-light my-3">Search your book here</h2>
        <!-- search area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book"
                aria-label="Search your book" aria-describedby="button-addon">
            <button onclick="searchBook()" class="btn btn-outline-dark text-white" type="button">click</button>
        </div>
        <!-- total result display -->
        <div id="book-details" class="text-center mx-auto">
        </div>
        <!-- search result  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-3 mx-auto my-4">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
